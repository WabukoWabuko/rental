{% extends 'base.html' %}
{% block title %}Submit Complaint{% endblock %}
{% block content %}
<h2>Submit Complaint for {{ property.property_type }} at {{ property.address }}</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Submit Complaint</button>
</form>
{% endblock %}

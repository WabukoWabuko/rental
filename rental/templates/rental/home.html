{% extends 'base.html' %}
{% block title %}Available Properties{% endblock %}
{% block content %}
<h1 class="mb-4">Available Properties</h1>
<div class="row">
    {% for property in properties %}
    <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
            <img src="{{ property.image.url }}" class="card-img-top" alt="Property Image">
            <div class="card-body">
                <h5 class="card-title">{{ property.property_type }} at {{ property.address }}</h5>
                <p class="card-text">${{ property.price }} per month</p>
                <a href="{% url 'property_detail' property.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
